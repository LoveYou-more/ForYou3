<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kita Berdua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-pink-200 text-gray-800">

  <!-- Canvas Hati -->
  <canvas id="heartCanvas"></canvas>

  <div class="container mx-auto p-4 space-y-8">
    <h1 class="text-4xl font-bold text-center text-pink-600">üíë Kita Berdua</h1>

    <!-- Durasi Berpacaran -->
    <div class="bg-white rounded-2xl shadow-md p-6 text-center">
      <h2 class="text-2xl font-semibold">Sudah Berpacaran Selama</h2>
      <p id="duration" class="text-3xl text-pink-500 mt-2"></p>
    </div>

    <!-- Lagu Kesukaan -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-2">üéµ Lagu Kesukaan Kita</h2>
      <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://open.spotify.com/embed/track/5nTtCOCds6I0PHMNtqelas?utm_source=generator"></iframe>
    </div>

    <!-- Galeri Foto -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">üì∏ Galeri Kenangan</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="foto1.jpg" class="rounded-xl aspect-square">
        <img src="foto2.jpg" class="rounded-xl aspect-square">
        <img src="foto3.jpg" class="rounded-xl aspect-square">
        <img src="foto4.jpg" class="rounded-xl aspect-square">
      </div>
    </div>

    <!-- Foto Favorit -->
    <div class="bg-white rounded-2xl shadow-md p-6 text-center">
      <h2 class="text-xl font-semibold">‚ù§Ô∏è Foto Kesukaan</h2>
      <img src="foto4.jpg" class="rounded-xl mx-auto mt-4">
    </div>

    <!-- Chat Pertama -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-2">üí¨ Chat Pertama Kita</h2>
      <div class="bg-gray-100 p-4 rounded-xl space-y-2 text-sm">
        <p><strong>Kamu:</strong> Hai, boleh kenalan?</p>
        <p><strong>Dia:</strong> Boleh dong üòä</p>
      </div>
    </div>
  </div>

  <!-- Script Durasi -->
  <script>
    const startDate = new Date("2021-10-01"); // Ganti dengan tanggal jadianmu
    const now = new Date();
    const diffTime = Math.abs(now - startDate);
    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("duration").innerText = `${days} hari üíñ`;
  </script>

  <!-- Script Hati Jatuh -->
  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Heart {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.size = Math.random() * 15 + 10;
        this.speed = Math.random() * 2 + 1;
        this.opacity = Math.random();
      }
      update() {
        this.y += this.speed;
      }
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x + this.size / 2, this.y - this.size / 2, this.x + this.size * 1.5, this.y + this.size / 2, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x - this.size * 1.5, this.y + this.size / 2, this.x - this.size / 2, this.y - this.size / 2, this.x, this.y);
        ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.1) {
        hearts.push(new Heart());
      }
      hearts.forEach((heart, i) => {
        heart.update();
        heart.draw();
        if (heart.y > canvas.height) hearts.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
